<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      div a {
        text-decoration: none;
        color: #fff;
      }
      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .navbar li {
        margin-right: 20px;
      }

      .menu-btn {
        display: none;
        cursor: pointer;
      }

      .content {
        padding: 20px;
        text-align: center;
      }
      h1 {
        text-align: center;
        font-family: sans-serif;
      }

      .footer {
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
      }

      @media only screen and (max-width: 768px) {
        .navbar ul {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          left: 0;
          background-color: #444;
          width: 100%;
          padding: 10px;
        }

        .navbar ul.show {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .navbar li {
          margin-right: 0;
          margin-bottom: 10px;
        }

        .menu-btn {
          display: block;
        }
      }

      div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #clock {
        width: 200px;
        height: 50px;
        font-size: larger;
        background-color: black;
        border-radius: 8px;
        color: white;
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <a href="#">JS</a>
      </div>
      <div class="menu-btn">&#9776;</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="project1.html">Project-1</a></li>
        <li><a href="project2.html">project-2</a></li>
        <li><a href="Project3.html">Project-3</a></li>
        <li><a href="Project4.html">Project-4</a></li>
      </ul>
    </div>

    <h1>Digital Clock</h1>
    <div>
      <div id="clock"></div>
    </div>

    <div class="footer">
      <p>&copy; 2024 Your Codeinspirehub04. All rights reserved.</p>
    </div>

    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const navbarUl = document.querySelector(".navbar ul");

      menuBtn.addEventListener("click", () => {
        navbarUl.classList.toggle("show");
      });

      const clock = document.getElementById("clock");
      setInterval(() => {
        let date = new Date();
        clock.innerHTML = date.toLocaleTimeString();
      }, 1000);
    </script>
  </body>
</html>
